<!DOCTYPE html>
<html>
<head>
    <title>Switch Map</title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.5.7/dist/global/Rx.js"></script>
</head>
<body>
    <button>Click me</button>
</body>
</html>
<script>
    var button = document.querySelector('button');

    var obs1 = Rx.Observable.fromEvent(button, 'click');
    var obs2 = Rx.Observable.interval(1000);

    obs1.switchMap(
        event => {
            return obs2
        }
    )
     .subscribe(
         (value)=>console.log(value)
    );

</script>
