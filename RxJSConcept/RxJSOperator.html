<!DOCTYPE html>
<html>
<head>
    <title>Click for coordinate</title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.5.7/dist/global/Rx.js"></script>
</head>
<body>
</body>
</html>
<script>
    var observable = Rx.Observable.interval(1000);
    var observer = {
        next: function (value) {
            console.log(value);
        }
    };

    observable.map(function (value) {
        return 'Number: ' + value;
    }).throttleTime(2000).subscribe(observer);
</script>
