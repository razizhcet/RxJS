<!DOCTYPE html>
<html>
<head>
    <title>Click for coordinate</title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.5.7/dist/global/Rx.js"></script>
</head>
<body>
    <button>Click me</button>
</body>
</html>
<script>
    var button = document.querySelector('button');

    var observer = {
        next: function (value) {
            console.log(value);
        },
        error: function (error) {
            console.log(error);
        },
        complete: function () {
            console.log('Completed');
        }
    };

    //Rx.Observable.fromEvent(button, 'click')
    var subscription = Rx.Observable.create(function (obs) {
        //obs.next('A value');
        //obs.error('Error');
        //setTimeout(function() {
        //obs.complete();
        //obs.next('A second value');
        //}, 2000);
        button.onclick = function (event) {
            obs.next(event);
        }
    })
        .subscribe(observer);
    setTimeout(function () {
        subscription.unsubscribe();//subscription ended after 5 sec
    }, 5000);
</script>
